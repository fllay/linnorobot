DWAPlannerROS:
  max_trans_vel: 0.15
  min_trans_vel: -0.10
  max_vel_x: 0.15
  min_vel_x: -0.10
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_rot_vel: 0.50
  min_rot_vel: -0.50
  acc_lim_x: 1.25
  acc_lim_y: 0.0
  acc_lim_theta: 1   #before 3
  acc_lim_trans: 1.25
  latch_xy_goal_tolerance: true

  prune_plan: false

  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.15
  trans_stopped_vel: 0.1
  rot_stopped_vel: 0.1
  sim_time: 2.5
  sim_granularity: 0.1
  angular_sim_granularity: 0.1
  path_distance_bias: 34.0
  goal_distance_bias: 24.0
  occdist_scale: 0.05
  twirling_scale: 0.0
  stop_time_buffer: 0.5
  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
  forward_point_distance: 0.3
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40

  use_dwa: true
  restore_defaults: false
